<div id="title_section">
    <div id="title_container">
        <p id="title">Welcome to Weathermap Widget</p>
    </div>
</div>
<div id="content"
    fxLayout>
    <app-city-list fxFlex="15%"></app-city-list>
    <div *ngIf="this.dataFactory.loading" fxFlex="85%" id="spinner_container">
        <mat-spinner></mat-spinner>
    </div>
    <app-weather-display-panel fxFlex="85%" *ngIf="!this.dataFactory.loading"></app-weather-display-panel>
</div>
